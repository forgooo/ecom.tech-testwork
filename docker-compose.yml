
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: student_grades_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: student_grades
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student_grades_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/student_grades
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: student_grades
      API_TITLE: "Student Grades API"
      API_VERSION: "1.0.0"
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    networks:
      - app_network
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge
